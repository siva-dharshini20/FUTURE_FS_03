<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Cart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #131921; /* Amazon dark background */
      color: white;
      padding: 20px;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background-color: #232f3e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cart-title {
      font-size: 28px;
      margin-bottom: 20px;
      border-bottom: 2px solid #febd69;
      padding-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 4px;
    }

    .item-details {
      flex: 1;
      margin-left: 15px;
    }

    .item-title {
      font-size: 18px;
    }

    .item-price {
      color: #febd69;
      margin-top: 5px;
    }

    .remove-btn {
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #e63946;
    }

    .back-btn {
      background-color: #febd69;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #f3a847;
    }

    .total {
      text-align: right;
      font-size: 20px;
      margin-top: 20px;
      border-top: 2px solid #febd69;
      padding-top: 10px;
    }

    .place-order-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #febd69;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .place-order-btn:hover {
      background-color: #f3a847;
    }
  </style>
</head>
<body>

  <div class="cart-container">
    <!-- Back to Home Button -->
    <button class="back-btn" onclick="goHome()">â¬… Back to Home</button>

    <h2 class="cart-title">Your Shopping Cart</h2>

    <!-- Sample Cart Items -->
    <div class="cart-item">
      <img src="iphone.jpg" alt="iPhone">
      <div class="item-details">
        <div class="item-title">iPhone 15 Pro Max</div>
        <div class="item-price">â‚¹1,24,999</div>
      </div>
      <button class="remove-btn" onclick="removeItem(this)">Remove</button>
    </div>

    <div class="cart-item">
      <img src="laptop.jpg" alt="Laptop">
      <div class="item-details">
        <div class="item-title">HP Pavilion Laptop</div>
        <div class="item-price">â‚¹39,999</div>
      </div>
      <button class="remove-btn" onclick="removeItem(this)">Remove</button>
    </div>

    <!-- Total Price -->
    <div class="total">
      Total: â‚¹1,64,998
    </div>

    <!-- Place Order Button -->
    <button class="place-order-btn" onclick="placeOrder()">ðŸ›’ Place Order</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // Replace with your actual home page
    }

    function removeItem(button) {
      const item = button.closest('.cart-item');
      item.remove();
      alert("Item removed from cart!");
    }

    function placeOrder() {
      alert("âœ… Order placed successfully!");
      // Add real logic to process order here
    }
  </script>

</body>
</html>
